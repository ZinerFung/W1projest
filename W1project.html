<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./W1project.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js" integrity="sha512-AvCfbOQzCVi2ctVWF4m89jLwTn/zVPJuS7rhiKyY3zqyCdbPqtvNa0I628GJqPytbowfFjkAGOpq85E5kQc40Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>W1project</title>

</head>

<body>
    <div id="canvas"></div>

    <div class="btn-content">
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="random">random</button>
        <button class="darkMode">darkMode</button>
        <div class="neighbors">
            <div class="lessNeighbors">
                <input type="text" id="neighborsOneValue" >
                <button id="neighborsOne" type="button">I am</button> 
            </div>
        </div>
        <div class="neighbors">
            <div class="lessNeighbors">
                <input type="text" id="neighborsTwoValue" >
                <button id="neighborsTwo" type="button">Uesr</button> 
            </div>
        </div>
        <div class="neighbors">
            <div class="lessNeighbors">
                <input type="text" id="neighborsThreeValue" >
                <button id="neighborsThree" type="button">Friendly</button> 
            </div>
        </div>



        
        

    <div class="Color">
        <div id="changeColor" class="changeColor">
        <input type="color" >

        </div>
</div>

    <div class="Slider">
        <input type="range" min="1" max="10" value="50" class="slider" id="silider">

    </div>

    <div class="reset-game-buttom">
        <div id="reset-game">reset-game</div>
    </div>

    

</body>
<script src="W1project.js"></script>

</html>
